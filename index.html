<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>POS</title>
</head>

<body>


    <div class="container-fluid">
        <div class="row">
            <div class="col-7">
                <div class="row mt-4" id="products">

                </div>
            </div>
            <div class="col-5 d-flex justify-content-center" style="height: 100vh;">
                <div class="row container mt-4">
                    <div class="col-lg-12 border border-danger shadow" style="height: 500px; border-radius: 15px;">
                        asd
                    </div>
                    <div class="col-lg-12 border border-warning shadow" style="height: 250px; border-radius: 15px;">
                        <div class="d-flex justify-content-between mt-5 mx-3">

                        </div>
                        <div class="mx-3 mt-4">

                            <button class="btn btn-block btn-outline-danger"><h5>ยกเลิก</h5></button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>


    <script>
        var menu = [
            {
                id: 1,
                name: "ข้าวผัดหมู",
                price: 35,
                img: "https://s359.kapook.com/pagebuilder/3dfc9eae-e6b7-484a-9cbc-280067076ce4.jpg",
            },
            {
                id: 2,
                name: "ข้าวมันไก่",
                price: 40,
                img: "https://static.thairath.co.th/media/dFQROr7oWzulq5Fa4MvAZOQmFYm5g8Akcteb0xDPiuoNHv2rLoCibLWV6bwymaw2TAQ.jpg",
            },
            {
                id: 3,
                name: "ต้มจืด",
                price: 50,
                img: "https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQpqTCleDALeN6LhMBCsOFI8NMSI6Oxtzj1W7mqHPeasQ87zZ6M",
            },
            {
                id: 4,
                name: "แกงส้ม",
                price: 60,
                img: "https://www.ajinomoto.co.th/storage/photos/shares/Recipe/Menu/Lot4-21/61e96bb326096.jpeg",
            },
            {
                id: 5,
                name: "ปลาทอด",
                price: 35,
                img: "https://i.ytimg.com/vi/eSKiLNq-rhk/maxresdefault.jpg",
            },
            {
                id: 6,
                name: "หมูทอด",
                price: 50,
                img: "https://images.aws.nestle.recipes/resized/3282dab40078892dfd410951c32c48bb_thai-crispy-fried-pork_944_531.jpg",
            },
        ]
    </script>


    <script>
        var html = ''
        for (let i = 0; i < menu.length; i++) {
            html += `
            <div class="row">
                    <div class="col-4 mx-3 mb-3">
                        <div class="card shadow" style="width: 18rem;">
                            <img src="${menu[i]["img"]}"
                                class="card-img-top" style="max-height: 10rem;">
                            <div class="card-body">
                                <div class="d-flex justify-content-between mb-5">
                                    <span>id : ${menu[i]["id"]}</span>
                                    <span>${menu[i]["name"]}</span>
                                    <span>ราคา ${menu[i]["price"]} บาท</span>
                                </div>
                                <button type="button" class="btn btn-block btn-outline-primary" onclick="add_product(${menu[i]["id"]})">เพิ่มสินค้า</button>
                            </div>
                        </div>
                    </div>
                </div>
            `
            $('#products').html(html)
        }
    </script>

    <script>
        function add_product(id) {
            alert(id)
        }
    </script>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
</body>

</html>
